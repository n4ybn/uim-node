<div class="row">
    <h3>Alarms</h3>
</div>
<div class="row">

    <div class="col-md-8 the-box full no-border">
        <div class="table-responsive">
            <table id="alarms" class="table table-th-block table-dark dataTable">
                <thead>
                <tr><th style="width: 120px;">Origin</th><th>Robot</th><th>Probe</th><th>Severity</th><th>Message</th></tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div><!-- /.table-responsive -->
    </div>
</div>

<script>

    var alarmtable = $('#alarms').DataTable();
    var alarmlist;

    function updateAlarmList(list){
        alarmlist = list;

        for (var i = 0; i < alarmlist.length; i++) {
            alarmtable.row.add( [ alarmlist[i].origin[0], alarmlist[i].robot[0], alarmlist[i].probe[0], alarmlist[i].severity[0], alarmlist[i].message[0] ] );
        }
    }

    alarm.updateAlarms(updateAlarmList);
    alarmtable.draw();
</script>
