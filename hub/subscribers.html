

<div class="row">
    <h3>Subscribers</h3>
</div>
<div class="row">
    <div class="col-md-8 the-box full no-border">
        <div class="table-responsive">
            <table id="subscribers" class="table table-th-block table-dark dataTable">
                <thead>
                <tr><th style="width: 120px;">Hub</th><th>Queue</th><th>Subject</th><th>Type</th><th>Connected</th><th>From</th><th>Bulk Size</th></tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div><!-- /.table-responsive -->
    </div>
</div>

<script>

    // Subscriber List
    var subscriberstable = $('#subscribers').DataTable({
        "pageLength": 100,
        "autowidth": true
    });

    var subscriberlist;

    function updateSubscribersList(list) {
        subscriberlist = list.subscribers;
        for (var i = 0; i < subscriberlist.length; i++) {
            subscriberstable.row.add( [ subscriberlist[i].address,subscriberlist[i].name,subscriberlist[i].subject,subscriberlist[i].type,subscriberlist[i].connected,subscriberlist[i].from,subscriberlist[i].bulksize ] );
        }


        subscriberstable.draw();
    }

    hub.getSubscribers(updateSubscribersList);

</script>
